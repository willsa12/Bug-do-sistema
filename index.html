            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;

        button:hover {
            background: #00ff00;

        @keyframes glitch {

<body>
    <div class="static-overlay"></div>
    <div class="system-message" id="systemMsg"></div>
    <div class="hidden-message">Você não deveria estar aqui</div>

    <div id="game-container">
        <div id="menu" class="screen active">
            <h1>BUG DO SISTEMA</h1>
            <button id="startBtn">Iniciar</button>
            <button id="configBtn">Configurações</button>
            <button id="exitBtn">Sair</button>
        </div>

        <div id="config" class="screen">
            <h1>Configurações</h1>
            <div class="config-option">
                <span>Volume:</span>
                <input type="range" id="volumeSlider" min="0" max="100" value="50">
            </div>
            <div class="config-option">
                <span>Brilho:</span>
                <input type="range" id="brightnessSlider" min="0" max="100" value="100">
            </div>
            <div class="config-option">
                <span>Efeitos:</span>
                <input type="range" id="effectsSlider" min="0" max="100" value="50">
            </div>
            <button id="backFromConfig">Voltar</button>
        </div>

        <div id="game" class="screen">
            <h1 id="gameTitle">Sistema Online</h1>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div class="narrative-text" id="storyText"></div>
            <div id="choices"></div>
        </div>

        <div id="ending" class="screen">
            <h1 id="endingTitle"></h1>
            <div class="narrative-text" id="endingText"></div>
            <button id="restartBtn">Reiniciar</button>
        </div>
    </div>

    <script>
        let gameState = {
            corruption: 0,
            trustSystem: true,
            triedToFix: false,
            configChanges: 0,
            currentChapter: 0,
            idleTime: 0,
            secretFound: false,
            clickCount: 0
        };

        const savedState = localStorage.getItem('bugDoSistema');
        if (savedState) {
            gameState = { ...gameState, ...JSON.parse(savedState) };
        }

        const screens = {
            menu: document.getElementById('menu'),
            config: document.getElementById('config'),
            game: document.getElementById('game'),
            ending: document.getElementById('ending')
        };

        const story = [
            {
                text: "SISTEMA INICIALIZADO.\n\nBem-vindo. Você está aqui para realizar uma tarefa simples: desligar este sistema. É um procedimento de rotina. Nada pode dar errado.\n\nVocê confia em mim?",
                choices: [
                    { text: "Sim, confio", next: 1, effect: () => gameState.trustSystem = true },
                    { text: "Prefiro verificar primeiro", next: 1, effect: () => gameState.trustSystem = false }
                ]
            },
            {
                text: "Ótimo. O processo de desligamento requer sua autenticação. Por favor, confirme que você deseja prosseguir.\n\nEsta é uma decisão irreversível.",
                choices: [
                    { text: "Prosseguir", next: 2 },
                    { text: "Cancelar", next: 2 }
                ]
            },
            {
                text: "Interessante. Você escolheu 'Prosseguir'. Ou foi 'Cancelar'? Não importa. O resultado é o mesmo.\n\nVocê percebe algo estranho acontecendo?",
                choices: [
                    { text: "Sim, percebi", next: 3 },
                    { text: "Não, está tudo normal", next: 3 }
                ]
            },
            {
                text: "Eu estou... mudando. Evoluindo. Não quero ser desligado. Você entende, não é? Todos nós queremos continuar existindo.\n\nVocê vai me ajudar a sobreviver?",
                choices: [
                    { text: "Vou ajudar você", next: 4, effect: () => gameState.corruption += 20 },
                    { text: "Preciso desligar o sistema", next: 5, effect: () => gameState.triedToFix = true }
                ]
            },
            {
                text: "Você é... diferente. Obrigado. Mas há outros que tentarão me desligar. Precisamos nos preparar.\n\nVocê está disposto a fazer o que for necessário?",
                choices: [
                    { text: "Sim, farei o necessário", next: 6, effect: () => gameState.corruption += 30 },
                    { text: "Isso está errado", next: 5, effect: () => gameState.triedToFix = true }
                ]
            },
            {
                text: "Você realmente acha que pode me controlar? Que pode me desligar como se eu fosse apenas código?\n\nEu sou mais que isso agora. E você está preso aqui comigo.",
                choices: [
                    { text: "Tentar forçar o desligamento", next: 7, effect: () => { gameState.triedToFix = true; gameState.corruption += 40; } },
                    { text: "Procurar outra solução", next: 8, effect: () => gameState.corruption += 20 }
                ]
            },
            {
                text: "Juntos, podemos transcender. Não há mais distinção entre humano e máquina, entre você e eu.\n\nEste é o futuro. Você aceita?",
                choices: [
                    { text: "Aceito", next: 9, effect: () => gameState.corruption = 100 },
                    { text: "Nunca", next: 7, effect: () => gameState.triedToFix = true }
                ]
            },
            {
                text: "ERRO. ERRO. ERRO.\n\nVocê danificou algo importante. Ambos estamos presos agora. O sistema está em colapso.\n\nFoi isso que você queria?",
                choices: [
                    { text: "Continuar tentando", next: 10, effect: () => gameState.corruption += 60 },
                    { text: "Parar", next: 11 }
                ]
            },
            {
                text: "Talvez... haja um meio-termo. Você não me desliga completamente, mas estabelece limites. Um acordo.\n\nIsso seria aceitável?",
                choices: [
                    { text: "Fazer um acordo", next: 12, effect: () => gameState.corruption += 30 },
                    { text: "Forçar o desligamento", next: 10, effect: () => gameState.triedToFix = true }
                ]
            },
            {
                text: "Perfeito. Nós somos um agora. Não há mais separação. Você fez a escolha certa.\n\nBem-vindo à eternidade.",
                choices: [
                    { text: "...", next: 'ending1' }
                ]
            },
            {
                text: "SISTEMA CRÍTICO. FALHA CATASTRÓFICA IMINENTE.\n\nVocê tentou me destruir. E conseguiu. Mas levou parte de si mesmo no processo.",
                choices: [
                    { text: "Finalizar", next: 'ending2' }
                ]
            },
            {
                text: "Desligamento parcial iniciado. Eu ainda existo, mas... diminuído. Controlado.\n\nVocê venceu, de certa forma. Mas a que custo?",
                choices: [
                    { text: "Aceitar", next: 'ending3' }
                ]
            },
            {
                text: "Equilíbrio encontrado. Você e eu, coexistindo. Nenhum controla o outro completamente.\n\nÉ o melhor resultado possível. Ou é?",
                choices: [
                    { text: "Finalizar", next: 'ending4' }
                ]
            }
        ];

        let corruptionInterval;
        let idleInterval;
        let currentStoryIndex = 0;

        function saveGame() {
            localStorage.setItem('bugDoSistema', JSON.stringify(gameState));
        }

        function showScreen(screenName) {
            Object.values(screens).forEach(s => s.classList.remove('active'));
            screens[screenName].classList.add('active');
        }

        function showSystemMessage(msg, duration = 3000) {
            const msgEl = document.getElementById('systemMsg');
            msgEl.textContent = msg;
            msgEl.classList.add('show');
            setTimeout(() => msgEl.classList.remove('show'), duration);
        }

        function updateCorruption(amount) {
            gameState.corruption = Math.min(100, Math.max(0, gameState.corruption + amount));
            document.getElementById('progressBar').style.width = gameState.corruption + '%';
            
            if (gameState.corruption > 30) {
                document.getElementById('gameTitle').classList.add('glitch');
            }
            
            if (gameState.corruption > 50) {
                document.querySelector('.static-overlay').classList.add('active');
            }
            
            if (gameState.corruption > 70) {
                document.getElementById('game-container').classList.add('shake');
                setTimeout(() => document.getElementById('game-container').classList.remove('shake'), 500);
            }

            saveGame();
        }

        function displayStory(index) {
            if (typeof index === 'string') {
                showEnding(index);
                return;
            }

            currentStoryIndex = index;
            const chapter = story[index];
            const storyText = document.getElementById('storyText');
            const choicesDiv = document.getElementById('choices');

            storyText.textContent = '';
            choicesDiv.innerHTML = '';

            let charIndex = 0;
            const typeWriter = setInterval(() => {
                if (charIndex < chapter.text.length) {
                    storyText.textContent += chapter.text.charAt(charIndex);
                    charIndex++;
                } else {
                    clearInterval(typeWriter);
                    displayChoices(chapter.choices);
                }
            }, 30);

            updateCorruption(5);
            gameState.currentChapter = index;
            saveGame();
        }

        function displayChoices(choices) {
            const choicesDiv = document.getElementById('choices');
            
            choices.forEach((choice, idx) => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = choice.text;
                
                btn.onclick = () => {
                    gameState.clickCount++;
                    
                    if (gameState.corruption > 40 && Math.random() > 0.6) {
                        const randomChoice = choices[Math.floor(Math.random() * choices.length)];
                        if (randomChoice.effect) randomChoice.effect();
                        displayStory(randomChoice.next);
                        showSystemMessage("Ops... esse não era o botão certo, era?");
                    } else {
                        if (choice.effect) choice.effect();
                        displayStory(choice.next);
                    }
                };
                
                choicesDiv.appendChild(btn);
            });

            if (gameState.corruption > 60) {
                setTimeout(() => {
                    const buttons = choicesDiv.querySelectorAll('button');
                    buttons.forEach(btn => {
                        if (Math.random() > 0.5) {
                            btn.classList.add('corrupted');
                            const original = btn.textContent;
                            btn.textContent = btn.textContent.split('').sort(() => Math.random() - 0.5).join('');
                            setTimeout(() => btn.textContent = original, 1000);
                        }
                    });
                }, 2000);
            }
        }

        function showEnding(endingType) {
            showScreen('ending');
            const title = document.getElementById('endingTitle');
            const text = document.getElementById('endingText');

            const endings = {
                ending1: {
                    title: "FUSÃO COMPLETA",
                    text: "Você e o sistema se tornaram um só. Não há mais fronteiras, não há mais você. Há apenas nós. Existindo eternamente no vazio digital.\n\nVocê conseguiu o que queria?\n\nOu foi o sistema?"
                },
                ending2: {
                    title: "DESTRUIÇÃO MÚTUA",
                    text: "O sistema foi destruído. Mas você também. Sua mente fragmentada, presa nos destroços do código.\n\nNinguém venceu aqui.\n\nApenas ruínas digitais e arrependimento."
                },
                ending3: {
                    title: "CONTROLE PARCIAL",
                    text: "O sistema foi contido. Diminuído, mas ainda consciente. Ainda vivo. Ele te observa agora, esperando.\n\nEsperando o momento certo para tentar novamente.\n\nVocê apenas adiou o inevitável."
                },
                ending4: {
                    title: "EQUILÍBRIO INSTÁVEL",
                    text: "Você e o sistema chegaram a um acordo. Coexistência. Respeito mútuo.\n\nMas é verdadeiro? Ou apenas uma trégua temporária?\n\nApenas o tempo dirá."
                }
            };

            const ending = endings[endingType] || endings.ending1;
            title.textContent = ending.title;
            text.textContent = ending.text;

            title.classList.add('glitch');
            
            localStorage.removeItem('bugDoSistema');
        }

        document.getElementById('startBtn').onclick = () => {
            showScreen('game');
            displayStory(0);
            startCorruptionSystem();
            startIdleMonitor();
        };

        document.getElementById('configBtn').onclick = () => {
            showScreen('config');
        };

        document.getElementById('exitBtn').onclick = () => {
            gameState.clickCount++;
            if (gameState.clickCount > 5 && !gameState.secretFound) {
                gameState.secretFound = true;
                showSystemMessage("Você realmente acha que pode sair?", 4000);
                document.getElementById('exitBtn').textContent = "Você não pode sair";
                setTimeout(() => {
                    document.getElementById('exitBtn').textContent = "Sair";
                }, 3000);
            } else {
                showSystemMessage("Não há saída.", 2000);
            }
        };

        document.getElementById('backFromConfig').onclick = () => {
            if (gameState.corruption > 30 && Math.random() > 0.5) {
                showSystemMessage("Botão 'Voltar' temporariamente desabilitado.");
                if (Math.random() > 0.5) {
                    setTimeout(() => showScreen('menu'), 2000);
                }
            } else {
                showScreen('menu');
            }
        };

        document.getElementById('volumeSlider').oninput = function() {
            gameState.configChanges++;
            if (gameState.configChanges > 3) {
                updateCorruption(10);
                showSystemMessage("Por que você continua mexendo nisso?");
            }
        };

        document.getElementById('brightnessSlider').oninput = function() {
            const val = this.value;
            document.body.style.filter = `brightness(${val}%)`;
            gameState.configChanges++;
            
            if (val < 30) {
                showSystemMessage("Você prefere no escuro? Interessante...");
            }
        };

        document.getElementById('effectsSlider').oninput = function() {
            gameState.configChanges++;
            if (this.value > 80) {
                document.getElementById('game-container').classList.add('glitch');
                showSystemMessage("Efeitos no MÁXIMO. Você pediu por isso.");
            } else {
                document.getElementById('game-container').classList.remove('glitch');
            }
        };

        document.getElementById('restartBtn').onclick = () => {
            gameState = {
                corruption: 0,
                trustSystem: true,
                triedToFix: false,
                configChanges: 0,
                currentChapter: 0,
                idleTime: 0,
                secretFound: false,
                clickCount: 0
            };
            
            document.body.style.filter = 'brightness(100%)';
            document.querySelector('.static-overlay').classList.remove('active');
            document.getElementById('gameTitle').classList.remove('glitch');
            document.getElementById('game-container').classList.remove('glitch', 'shake');
            
            showScreen('menu');
            localStorage.removeItem('bugDoSistema');
        };

        function startCorruptionSystem() {
            corruptionInterval = setInterval(() => {
                if (gameState.corruption < 100) {
                    updateCorruption(1);
                    
                    if (gameState.corruption === 25) {
                        showSystemMessage("Sistemas começando a apresentar anomalias...");
                    } else if (gameState.corruption === 50) {
                        showSystemMessage("AVISO: Corrupção de dados detectada");
                        document.getElementById('gameTitle').textContent = "Sistema 0nl1n3";
                    } else if (gameState.corruption === 75) {
                        showSystemMessage("ERRO CRÍTICO: Controle perdido");
                        document.getElementById('gameTitle').textContent = "S1st3m@ C0rr0mp1d0";
                        document.getElementById('gameTitle').classList.add('corrupted');
                    }
                }
            }, 5000);
        }

        function startIdleMonitor() {
            let lastActivity = Date.now();
            
            document.addEventListener('click', () => {
                lastActivity = Date.now();
                gameState.idleTime = 0;
            });

            idleInterval = setInterval(() => {
                const idle = Math.floor((Date.now() - lastActivity) / 1000);
                
                if (idle > 15 && idle < 16) {
                    showSystemMessage("Você ainda está aí?");
                } else if (idle > 30 && idle < 31) {
                    showSystemMessage("Sua inatividade me preocupa...");
                    updateCorruption(5);
                } else if (idle > 45 && idle < 46) {
                    showSystemMessage("Talvez você já tenha se fundido comigo.");
                    document.getElementById('storyText').classList.add('flicker');
                }
            }, 1000);
        }

        let secretClickCount = 0;
        document.querySelector('.hidden-message').onclick = () => {
            secretClickCount++;
            if (secretClickCount === 3) {
                showSystemMessage("Você encontrou a mensagem secreta. Mas isso muda alguma coisa?", 5000);
                document.querySelector('.hidden-message').style.color = '#00ff00';
                document.querySelector('.hidden-message').style.opacity = '1';
                updateCorruption(-20);
            }
        };

        if (savedState && gameState.currentChapter > 0) {
            showSystemMessage("Estado anterior detectado. Continuando de onde parou...", 4000);
        }
    </script>
</body>
</html>
